apiVersion: apps/v1
kind: Deployment
metadata:
  name: ham-resource-discoverer
  labels:
    app.kubernetes.io/instance: ham-resource-discoverer
    app.kubernetes.io/managed-by: ham-resource-discoverer
    app.kubernetes.io/name: hybridApplication
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ham-resource-discoverer
  template:
    metadata:
      labels:
        name: ham-resource-discoverer
        app.kubernetes.io/instance: ham-resource-discoverer
        app.kubernetes.io/managed-by: ham-resource-discoverer
        app.kubernetes.io/name: hybridApplication
      annotations:
        productID: 0123456789abcdef0123456789abcdef
        productName: some-name
        productVersion: v1.0.0
    spec:
      serviceAccountName: ham-resource-discoverer
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - ppc64le
                      - s390x
      hostIPC: false
      hostNetwork: false
      hostPID: false
      containers:
        - name: ham-resource-discoverer
          # Replace this with the built image name
          #image: quay.io/rbmateescu/ham-resource-discoverer:v0.0.1
          image: mateescu/ham-resource-discoverer:v0.0.1
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
          command:
            - ham-resource-discoverer
          args: ["-v=3"]
          imagePullPolicy: Always
          env:
            - name: CLUSTERNAME
              value: reave
            - name: CLUSTERNAMESPACE
              value: reave
            - name: HUBCLUSTERCONFIGFILE
              value: "/var/run/klusterlet/hub_kubeconfig"              
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ham-resource-discoverer"
          livenessProbe:
            exec:
              command:
                - ls
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            exec:
              command:
                - ls
            initialDelaySeconds: 15
            periodSeconds: 15
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
            requests:
              cpu: 25m
              memory: 64Mi
          volumeMounts:
            - mountPath: /var/run/klusterlet
              name: hub-kubeconfig
      volumes:
        - name: hub-kubeconfig
          secret:
            defaultMode: 420
            secretName: hub-kubeconfig 
